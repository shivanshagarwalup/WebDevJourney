<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Search Engine</title>
</head>
<body>

    <h1>Multi-Search Engine</h1>

    <form action="https://www.google.com/search" >
        <input type="text" name="q" placeholder="Enter your search term..." required>
        <button type="submit">Search Google</button>
    </form>

    <form action="https://www.youtube.com/results" >
        <input type="text" name="search_query" placeholder="Enter your search term..." required>
        <button type="submit">Search YouTube</button>
    </form>

    <form action="https://en.wikipedia.org/w/index.php" >
        <input type="text" name="search" placeholder="Enter your search term..." required>
        <button type="submit">Search Wikipedia</button>
    </form>

</body>
</html>
