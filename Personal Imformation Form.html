<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Imformation Form</title>
</head>
<body>
    
    <h1>Personal Information Form</h1>

    <form action="submit_form.php">
        
        <!-- Full Name -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" >
        <br><br>

        <!-- Gender -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          
        </select>
        <br><br>

        <!-- Qualifications -->
        <label for="qualifications">Qualifications:</label>
        <textarea id="qualifications" name="qualifications"  placeholder="Enter Here...." required></textarea>
        <br><br>

        <!-- Email -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter Here....." required>
        <br><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"  placeholder="Enter Here......" required>
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">

    </form>

</body>
</html>
